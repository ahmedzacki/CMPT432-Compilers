<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Compiler</title>
  </head>
  <body>
    <div class="container">
      <form class="form">
        <h2 class="inputlabel">Input Text Below:</h2>
        <textarea
          id="textInput"
          name="textInput"
          rows="10"
          cols="50"
        ></textarea>
        <br />
        <button id="submitBtn">Compile</button>
        <button id="resetBtn" style="display: none">Reset</button>
      </form>
      <div class="output-Container">
        <textarea
          id="textOutput"
          name="textOutput"
          rows="10"
          cols="50"
          class="text-output-empty"
        ></textarea>
      </div>
    </div>
    <script src="./dist/comilers.js"></script>
  </body>
</html>
